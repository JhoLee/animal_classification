{% extends 'animal/layout.html' %}
{% block content %}
<h1>검사 결과</h1>
<img src="{{object.origin.content.url}}" width="auto" height="auto"/>
<blockquote>
    <p>아마...
        <mark>
            {% if object.label == 'Dog' %}
            개
            {% elif object.label == 'Cat' %}
            고냥이
            {% endif %}
        </mark>
        인듯?
    </p>
    <footer>그저 <cite title="probability">({{object.probability}} X 100)% </cite>로...</footer>
</blockquote>

<button><a href="{% url 'animal:upload' %}">다른 사진 검사하기</a></button>
{% endblock %}
